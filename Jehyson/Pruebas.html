<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaja | ServiTaxi</title>
    <link rel="stylesheet" href="Viaja.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://st3.depositphotos.com/5689602/17614/v/600/depositphotos_176145514-stock-illustration-a-yellow-taxi-car-passing.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #000;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            padding: 50px 10%;
            align-items: flex-start;
        }

        .left-section {
            flex: 1;
            margin-right: 50px;
        }

        h1, p {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="date"], input[type="time"], button, select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #333;
        }

        .map-container {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ServiTaxi</div>
        <nav>
            <ul>
                <li><a href="Viaja.html">Viaja</a></li>
                <li><a href="#">-</a></li>
                <li><a href="IniciarSesion.html">Iniciar Sesión</a></li>
                <li><a href="#">-</a></li>
                <li><a href="QuienesSomos.html">¿Quiénes Somos?</a></li>
            </ul>
        </nav>
        <div class="user-section">
            <span>¡Ayuda!</span>
        </div>
    </header>
    <div class="main-container">
        <div class="left-section">
            <h1>Viaja A Cualquier Lugar Con ServiTaxi</h1>
            <p>Planifica Tu Viaje Con Facilidad.</p>
            <div class="form-group">
                <input type="text" placeholder="Punto De Partida">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Destino">
            </div>
            <div class="form-group">
                <input type="date"> <!-- Campo para seleccionar la fecha -->
            </div>
            <div class="form-group">
                <input type="time"> <!-- Campo para seleccionar la hora -->
            </div>
            <button>Ver Precios</button>
        </div>
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3600.5088508438817!2d-100.64504808498326!3d23.64967538463947!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86884555e842b5d1%3A0x1a61a4edc5bafc5a!2sMatehuala%2C%20San%20Luis%20Potos%C3%AD%2C%20M%C3%A9xico!5e0!3m2!1ses!2smx!4v1700406201003!5m2!1ses!2smx" 
                width="600"
                height="450"
                style="border:0;"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </div>
    </div>
</body>
</html>
