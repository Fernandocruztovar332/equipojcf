<!DOCTYPE html> <!--Define el tipo de documento como HTML5 -->
<html lang="es"> <!-- Abre la etiqueta HTML y especifica que el idioma es español -->
<head>
    <meta charset="UTF-8"> <!-- Define el juego de caracteres a UTF-8 para manejar correctamente caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace el sitio web responsive para adaptarse a diferentes tamaños de pantalla -->
    <title>ServiTaxi</title> <!-- Establece el título de la página que aparecerá en la pestaña del navegador -->
    <link rel="stylesheet" href="ServiTaxi.css"> <!-- Enlace al archivo de hojas de estilo externo (CSS) para el diseño de la página -->
</head>
<body>

    <header> <!-- Comienza el encabezado de la página -->
        <div class="logo">ServiTaxi</div> <!-- Muestra el nombre/logo de la empresa en el encabezado -->
        <nav> <!-- Inicia la sección de navegación -->
            <ul> <!-- Crea una lista de enlaces de navegación -->
                <li><a href="Viaja.html">Viaja</a></li> <!-- Enlace para la sección "Viaja", con "#" como marcador temporal -->
                <li><a href="#">-</a></li> <!-- Enlace separador -->
                <li><a href="IniciarSesion.html">Iniciar Sesion</a></li> <!-- Enlace para la sección "Conduce Con Nosotros" -->
                <li><a href="#">-</a></li> <!-- Otro enlace separador -->
                <li><a href="QuienesSomos.html">¿Quiénes Somos?</a></li> <!-- Enlace a la página "¿Quiénes Somos?" -->
            </ul>
        </nav> <!-- Cierra la sección de navegación -->
        <div class="user-section"> <!-- Comienza la sección de usuario -->
            <span>¡Ayuda!</span> <!-- Muestra el texto "¡Ayuda!" -->
        </div> <!-- Cierra la sección de usuario -->
    </header> <!-- Cierra el encabezado -->

    <div class="main-container"> <!-- Contenedor principal para la sección central de la página -->
        <div class="container"> <!-- Contenedor para el contenido principal -->
            <h1>Viaja A Cualquier Lugar Con ServiTaxi</h1> <!-- Título principal -->
            <p>Agenda Un Gran Viaje Pero Sobretodo Relájate y Disfruta El Momento.</p> <!-- Párrafo con un mensaje de bienvenida -->
            <br> <!-- Salto de línea para separar los campos de entrada -->
            <input type="button" value="Agenda Tu Viaje" onclick="window.location.href='Viaja.html'"> <!-- Botón para agendar precios -->
        </div>
        <div class="image-container"> <!-- Contenedor para la imagen -->
            <img src="https://live.staticflickr.com/3444/3202929534_589ec6ffed_b.jpg" alt="Imagen del viaje"> <!-- Imagen relacionada con el viaje -->
        </div> <!-- Cierra el contenedor de la imagen -->
    </div> <!-- Cierra el contenedor principal -->

</body>
</html>
