<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página similar a Uber</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="button"] {
            padding: 10px;
            font-size: 1em;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        input[type="text"] {
            width: 250px;
        }
        input[type="button"] {
            background-color: white;
            color: black;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #f2f2f2;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            width: 400px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Viaja a cualquier lugar</h1>
        <p>Pide un viaje, súbete al vehículo y relájate.</p>
        <input type="text" placeholder="Ingresa una ubicación">
        <input type="text" placeholder="Ingresa un destino">
        <br>
        <input type="button" value="Ver precios">
    </div>

    <div class="image-container">
        <img src="https://via.placeholder.com/400" alt="Imagen del viaje">
    </div>

</body>
</html>
