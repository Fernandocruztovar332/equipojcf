<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos básicos del documento -->
    <meta charset="UTF-8"> <!-- Codificación de caracteres en UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Escalabilidad en dispositivos móviles -->
    <title>Viaja | URBAN</title> <!-- Título de la página -->
    
    <!-- Enlace al archivo de estilos personalizados -->
    <link rel="stylesheet" href="Viaja.css">

    <!-- Enlace a la librería de iconos FontAwesome para agregar iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Encabezado de la página -->
    <header>
        <!-- Logotipo del sitio -->
        <div class="logo">URBAN</div>

        <!-- Menú de navegación -->
        <nav>
            <ul>
                <li><a href="Viaja.html">Viaja</a></li> <!-- Enlace al apartado "Viaja" -->
                <li><a href="#">-</a></li> <!-- Separador visual entre enlaces -->
                <li><a href="IniciarSesion.html">Iniciar Sesión</a></li> <!-- Enlace al apartado de inicio de sesión -->
                <li><a href="#">-</a></li> <!-- Separador visual entre enlaces -->
                <li><a href="QuienesSomos.html">¿Quiénes Somos?</a></li> <!-- Enlace al apartado de información sobre la empresa -->
            </ul>
        </nav>

        <!-- Sección de ayuda para el usuario -->
        <div class="user-section">
            <a href="#" class="help-btn">
                <!-- Icono de ayuda y texto -->
                <i class="fas fa-question-circle"></i> Ayuda
            </a>
        </div>
    </header>

    <!-- Contenedor principal que engloba el formulario y el mapa -->
    <div class="main-container">
        <!-- Sección izquierda con el formulario -->
        <div class="left-section">
            <h1>Viaja A Cualquier Lugar Con URBAN</h1> <!-- Título principal -->
            <p>Planifica tu viaje de forma rápida y segura.</p> <!-- Subtítulo con descripción -->

            <!-- Formulario de entrada de datos -->
            <form>
                <!-- Campo de entrada para el punto de partida -->
                <div class="form-group">
                    <input type="text" placeholder="📍 Punto de Partida" aria-label="Punto de Partida"> 
                </div>

                <!-- Campo de entrada para el destino -->
                <div class="form-group">
                    <input type="text" placeholder="📍 Destino" aria-label="Destino">
                </div>

                <!-- Campo de selección de fecha -->
                <div class="form-group">
                    <input type="date" aria-label="Fecha del Viaje">
                </div>

                <!-- Campo de selección de hora -->
                <div class="form-group">
                    <input type="time" aria-label="Hora del Viaje">
                </div>

                <!-- Botón para calcular precios -->
                <button type="submit">Calcular Precios</button>
            </form>
        </div>

        <!-- Sección derecha con el mapa -->
        <div class="map-container">
            <!-- Mapa incrustado de Google Maps -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3600.5088508438817!2d-100.64504808498326!3d23.64967538463947!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86884555e842b5d1%3A0x1a61a4edc5bafc5a!2sMatehuala%2C%20San%20Luis%20Potos%C3%AD%2C%20M%C3%A9xico!5e0!3m2!1ses!2smx!4v1700406201003!5m2!1ses!2smx"
                allowfullscreen="" <!-- Habilita la vista en pantalla completa -->
                loading="lazy"> <!-- Optimización para carga diferida -->
            </iframe>
        </div>
    </div>
</body>
</html>
