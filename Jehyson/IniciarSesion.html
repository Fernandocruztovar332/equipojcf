<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Define el tipo de documento como HTML5 -->
    <meta charset="UTF-8"> <!-- Configura la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Asegura que el diseño sea responsivo en dispositivos móviles -->
    <title>Inicia Sesión | ServiTaxi</title> <!-- Define el título de la página, que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="IniciarSesion.css"> <!-- Enlaza un archivo CSS externo llamado "IniciarSesion.css" -->
</head>
<body>
    <!-- Contenedor del encabezado de la página -->
    <header>
        <div class="logo">ServiTaxi</div> <!-- Muestra el logo de la empresa con texto -->
        <nav>
            <!-- Lista de navegación con enlaces -->
            <ul>
                <li><a href="Viaja.html">Viaja</a></li> <!-- Enlace a la página "Viaja" -->
                <li><a href="#">-</a></li> <!-- Separador visual -->
                <li><a href="IniciarSesion.html">Iniciar Sesión</a></li> <!-- Enlace a la página de inicio de sesión -->
                <li><a href="#">-</a></li> <!-- Separador visual -->
                <li><a href="QuienesSomos.html">¿Quiénes Somos?</a></li> <!-- Enlace a la página "¿Quiénes Somos?" -->
            </ul>
        </nav>
        <div class="user-section">
            <span>¡Ayuda!</span> <!-- Muestra una sección con texto de ayuda -->
        </div>
    </header>

    <!-- Contenedor principal de la página -->
    <div class="main-container">
        <!-- Título principal de la sección -->
        <h2>¿Cuál es tu número de teléfono o tu correo electrónico?</h2>
        <!-- Entrada de texto para que el usuario ingrese su número o correo -->
        <input type="text" class="input-box" placeholder="Ingresa tu teléfono o correo electrónico">
        <!-- Botón para continuar con el proceso -->
        <button class="btn">Continuar</button>

        <!-- Línea divisora visual entre secciones -->
        <div class="divider">o</div>

        <!-- Contenedor para opciones de inicio de sesión alternativas -->
        <div class="alt-login">
            <!-- Botón para continuar con Google -->
            <div class="alt-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google"> <!-- Ícono de Google -->
                Continúa con Google
            </div>
            <!-- Botón para continuar con Facebook -->
            <div class="alt-btn">
                <img src="https://store-images.s-microsoft.com/image/apps.30645.9007199266245907.cb06f1f9-9154-408e-b4ef-d19f2325893b.ac3b465e-4384-42a8-9142-901c0405e1bc" alt="Facebook"> <!-- Ícono de Facebook -->
                Continúa con Facebook
            </div>
            <!-- Botón para registrarse -->
            <div class="alt-btn">
                <img src="https://static.vecteezy.com/system/resources/previews/003/237/403/non_2x/line-icon-for-registration-vector.jpg" alt=""> <!-- Ícono de registro -->
                ¡Registrate!
            </div>
        </div>

        <!-- Texto en la parte inferior para mostrar términos -->
        <p class="footer-text">
            Al continuar, aceptas recibir llamadas y mensajes de ServiTaxi.
        </p>
    </div>
</body>
</html>
